<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Adrien Heisch</title>
        <meta charset="UTF-8">
        <meta name="description" content="Site officiel d'Adrien Heisch - premier titre disponible ici, premier EP cet automne.">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="/media/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/media/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/media/favicon/favicon-16x16.png">
        <link rel="manifest" href="/media/favicon/site.webmanifest">
        <style>
            @font-face {
                font-family: Quicksand;
                src: url("./media/Quicksand_Book.otf") format("opentype");
            }

            html {
                color: white;
                font-family: Quicksand;
            }
            
            html, body {
                overflow: hidden;
            }
            
            .fill {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
                
            #background {
                object-fit: cover;
                filter: brightness(0.15);
            }

            #error {
                position: absolute;
                top: 20%;
                left: 50%;
                transform: translate(-50%, -50%);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="fill">
            <img 
                id="background"
                class="fill"
                src="./media/background.jpg"
                alt="background studio"
            />
        </div>
        <h2 id="error">
            Page introuvable<br>
            <a href="./" style="color: white;">Accueil</a>
        </h2>
    </body>
</html>
